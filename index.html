<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button id="themeButton"><i class="fas fa-moon"></i> Toggle Dark Theme</button>
    <h1><i class="fas fa-list-ul"></i> My To-Do List</h1>
    <button id="userButton"><i class="fas fa-user"></i> Sign In / Sign Up</button>
    <button id="logoutButton" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <p id="userDisplay"></p>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="userForm">
                <input type="email" id="usernameInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="button" id="signInButton"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <button type="button" id="signUpButton"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="New task...">
        <input type="number" id="taskTime" placeholder="Time (mins)">
        <input type="date" id="dueDateInput">
        <select id="sortSelect">
            <option value="none">Sort by Due Date</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button id="addTaskButton"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <ul id="taskList"></ul>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Your scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
