<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button id="themeButton"><i class="fas fa-moon"></i> Toggle Dark Theme</button>
    <h1><i class="fas fa-list-ul"></i> My To-Do List</h1>
    <button id="userButton"><i class="fas fa-user"></i> Sign In / Sign Up</button>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="userForm">
                <input type="text" id="usernameInput" placeholder="Username">
                <input type="password" id="passwordInput" placeholder="Password">
                <button type="button" id="signInButton"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <button type="button" id="signUpButton"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="New task...">
        <input type="number" id="taskTime" placeholder="Time (mins)">
        <button id="addTaskButton"><i class="fas fa-plus"></i> Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
</body>
</html>
